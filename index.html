            <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <nav class="lista-menu"> <!-- class utilizada para deixar o display:none-->
            <ul >
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Desginer e UX</a>
                </li>
            </ul>
        </nav>
    
        

        <img src="img/Logo.svg" alt="Logo alura" class="container__imagem"></div>
        <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" ></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras"></a>
        <a href="#"><img src="img/Usuário.svg" alt="Meu perfil"></a></div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Ja sabe por onde começar ? </h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" name="pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>
</html>
